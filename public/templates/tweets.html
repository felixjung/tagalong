<article class="tweet" ng-repeat="tweet in tweets">
  <div class="profile-image-wrapper">
    <img ng-src="{{ tweet.profileImage }}"/>
  </div>
  <div class="tweet-content">
    <p>
      <span class="user-name">{{ tweet.userName }}</span>
      <span class="screen-name" ng-bind-html="tweet.screenName | screenNameFilter"></span>
    </p>
    <p class="tweet-text" ng-bind-html="tweet.body"></p>
  </div>
</article>
